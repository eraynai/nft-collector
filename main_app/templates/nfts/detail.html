{% extends 'base.html' %}{% block content %}

<div class="row">
	<div class="col s6">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{nft.name}}</span>
				<span class="card-title">{{nft.description}}</span>
				<span class="card-title">{{nft.price}}</span>
				<span class="card-title">{{nft.category}}</span>
			</div>
		</div>
	</div>
	<div class="col s6">
		<form method="POST">
			{% csrf_token %} {{bidding_form.as_p}}
			<input type="submit" class="btn" value="Add Bid" />
		</form>
		<table class="striped">
			<thead>
				<tr>
					<th>Bidder</th>
					<th>Date</th>
					<th>Bid</th>
				</tr>
			</thead>
			<tbody>
				{% for bidding in bids %}
				<tr>
					<td>{{bidding.user}}</td>
					<td>{{bidding.date}}</td>
					<td>{{bidding.bid}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<a href="/nfts/{{nft.id}}/edit/">Edit</a>
<a href="/nfts/{{nft.id}}/delete/">Delete</a>

{% endblock %}
