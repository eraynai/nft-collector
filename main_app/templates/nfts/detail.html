{% extends 'base.html' %}{% block content %}

<div class="row">
	<div class="col s6">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{nft.name}}</span>
				<span class="card-title">{{nft.description}}</span>
				<span class="card-title">{{nft.price}}</span>
				<span class="card-title">{{nft.category}}</span>
			</div>
		</div>
	</div>
	<div class="col s6">
		<form action="" method="POST">
			{% csrf_token %}
			<input type="submit" class="btn" value="Add Bid" />
		</form>
		<table class="striped">
			<thead>
				<tr>
					<th>Bidder</th>
					<th>Date</th>
					<th>Bid</th>
				</tr>
			</thead>
			<tbody>
				{% for bidding in nft.bids_set.all %}
				<tr>
					<td>{{bidding.user}}</td>
					<td>{{bidding.date}}</td>
					<td>{{bidding.bid}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<a href="/nfts/{{nft.id}}/edit/">Edit</a>
<a href="/nfts/{{nft.id}}/delete/">Delete</a>
<script>
	var dateEl = document.getElementById('id_date');
	M.Datepicker.init(dateEl, {
		format: 'yyyy-mm-dd',
		defaultDate: new Date(),
		setDefaultDate: true,
		autoClose: true,
	});
</script>
{% endblock %}
