{% extends 'base.html' %} {% block content %}

<h1>NFT List</h1>

{% for nft in nfts %}
<div class="card">
	<div class="card-content">
		<span class="card-title">{{ nft.name| title }}</span>
		<p>Description: {{ nft.description }}</p>
		<p>Price: {{ nft.price }}</p>
	</div>
</div>
{% endfor %} {% endblock %}
