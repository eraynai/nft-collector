{% extends 'base.html' %} {% block content %}

<h1>NFT List</h1>

{% for nft in nfts %}
<div class="card">
	<div class="card-content">
		<a href="{% url 'detail' nft.id  %}">
			<span class="card-title">{{nft.name}}</span>
		</a>
		<p>Description:{{nft.description}}</p>
		<p>Price:{{nft.price}}</p>
		<p>Category:{{nft.category}}</p>
	</div>
</div>
{% endfor %} {% endblock %}
